<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Picas y Fijas</title>
	<link rel="stylesheet" href="style.css">
	
</head>
<body>

	<!-- modal de ganador -->
	<div class="modal fade" id="myModal" role="dialog" data-backdrop="static" data-keyboard="false" tabindex="-1">
	<div class="modal-dialog modal-lg">
	<div class="modal-content">
	<div class=""> 
	</div>
	<div class="text-center">
	<h1 id="ganar">¡Ganaste!</h1>
	</div>
	<div id="divrefresh" class="mt-3">
	<a id="botonrefresh" class="btn" href="index.html" >Jugar Nuevamente</a>
	</div>
	</div>
	</div>
	</div>
	

	<div class="container">
	<div class="row">
	<div class="col-md-6 offset-md-3 text-center">
	<h1>Picas y Fijas</h1>
	<p class="mb-3"><b>Ingresa <span class="">cuatro dígitos diferentes</span> y oprime Enter:</b></p>
	</div>
	<div class="col-md-4 offset-md-4 text-center">
	<input class="mb-3 mt-3" id="entrada"  type="text"  maxlength="4" max="9999" min="1000" required>
	<table class="table table-bordered mt-3">
	<tr>
		<th class="text-center">Número</th>
		<th class="text-center">Picas</th>
		<th class="text-center">Fijas</th>
	</tr>
	<tbody id="tbody" >
	</tbody>
	</table>
	</div>
	</div>
	</div>

	<!-- bootstrap 4 -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="app.js"></script>
	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
	<script id="tablehandle" type="text/x-handlebars-template">
         <tr>
         	<td class="text-center"><b>{{numeros}}</b></td>
         	<td class="text-center"><b>{{picas}}</b></td>
         	<td class="text-center"><b>{{fijas}}</b></td>
         </tr>
	</script>
</body>
</html>
